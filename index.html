<!DOCTYPE html>
<html>
<head>
  <title>Flatdango Movie Theater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flatdango Movie Theater</h1>
    <div class="movie-details">
      <h2 id="film-title"></h2>
      <img id="film-poster" src="" alt="Film Poster">
      <p id="film-runtime"></p>
      <p id="film-showtime"></p>
      <p id="film-tickets"></p>
      <p id="film-description"></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
    <div class="film-menu">
      <h3>Movie Menu</h3>
      <ul id="films"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
